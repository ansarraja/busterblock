            <div class="d-flex align-items-center">
                <img src="./assets/images/image (4).png" id="logo" alt="logo">
            </div>
            <div class="d-flex justify-content-between align-items-center navlinks">

            <div>

            </div>
            
            
        </div>

            <label for="form-search">Search for a Film</label>
            <input type="text" id="film-search">

    </main>
