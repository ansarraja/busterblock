<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BusterBlock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/films.css">

</head>

<body>
    <header class="container-fluid d-flex justify-content-center">
        <!-- Add hamburger button, make responsive, show/hide nav links -->
        <h4 id="film-added" class="film-added">Film Added To Cart!</h4>
        <nav class="container-lg d-flex justify-content-between nav">
            <div class="d-flex align-items-center logo">
                <img src="./assets/images/image (4).png" id="logo" alt="logo">
            </div>
            <div class="d-flex justify-content-between align-items-center navlinks">
                <a href="#result">Films</a>
                <a href="./sign-in/sign-in.html">Sign-in/Register</a>
                <a href="./shopping-cart/shopping-cart.html">Shopping Cart</a>
            </div>
        </nav>
    </header>
    <article class="d-flex flex-column justify-content-center align-items-center welcome-banner">
        <!-- <img src="./assets/images/curtain-152112_960_720.png"> -->
        <h2>Welcome To BusterBlock!</h2>
        <p> The home of film rentals.</p>
    </article>
    <!-- Could use bootstrap columns here for responsiveness -->
    <main class="container-lg flex-column justify-content-center content-search">
        <div class="film-category d-flex justify-content-around row" id="film-category">
            <div
                class="film-list-1 d-flex flex-column justify-content-center align-items-center col-12 col-sm-6 col-lg-3">
                <button class="btn btn-primary btn-lg" data-name="horror">Horror</button>
                <!-- <img src="#" alt="poster"> -->
                <!-- <ul id="list-1"></ul> -->
            </div>
            <div
                class="film-list-2 d-flex flex-column justify-content-center align-items-center col-12 col-sm-6 col-md-6 col-lg-3">
                <button class="btn btn-primary btn-lg" data-name="comedy">Comedy</button>
                <!-- <img src="#" alt="poster"> -->
                <!-- <ul id="list-2"></ul> -->
            </div>
            <div
                class="film-list-3 d-flex flex-column justify-content-center align-items-center col-12 col-sm-6 col-md-6 col-lg-3">
                <button class="btn btn-primary btn-lg" data-name="action">Action</button>
                <!-- <img src="#" alt="poster"> -->
                <!-- <ul id="list-3"></ul> -->
            </div>
            <div
                class="film-list-4 d-flex flex-column justify-content-center align-items-center col-12 col-sm-6 col-md-6 col-lg-3">
                <button class="btn btn-primary btn-lg" data-name="animation">Animation</button>
                <!-- <img src="#" alt="poster"> -->
                <!-- <ul id="list-4"></ul> -->
            </div>
        </div>

    </main>

    <section id="film-display" class="d-flex justify-content-around row"></section>

    <!-- Movies search element  -->
    <div class="container justify-content-center">
        <div class="search-container">
            <input type="text" placeholder="Enter movie name heree..." id="movie-name" />
            <button class="btn btn-primary" id="search-btn">Search</button>
        </div>
        <div id="result"></div>
        <!-- <p class="add_btn" id="rent">Rent Charge: Â£1.99
            <button class="btn btn-primary" id="rent_btn">Add to cart</button>
        </p> -->
    </div>

    <!-- Could use bootstrap columns here for responsiveness -->
    <footer class="d-flex justify-content-around">
        <p>Copyright Message</p>
        <a href="#">Films</a>
        <a href="#">Privacy Policy</a>
        <a href="#">Refund policy</a>
        <a href="#">Cookie Policy</a>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
    <script src="films/filmSerach.js"></script>
    <script src="./films/filmsList.js" type="module"></script>
</body>

</html>
